<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            Nama Depan : <input type="text"><br>
            Nama Belakang : <input type="text"><br>
            Password : <input type="password"><br>

            <h4>WNI: Radio Button</h4>
            <input type="radio" name="WNI" value="ya"><label for="ya">ya</label><br>
            <input type="radio" name="WNI" value="tidak"><label for="tidak">tidak</label>
            
            <h4>Musik Favorit: Checkbox</h4>
            <input type="checkbox" name="musik" value="dangdut"><label for="dangdut">Dangdut</label>
            <input type="checkbox" name="musik" value="jazz"><label for="jazz">Jazz</label>

            <h4>Dropdown List</h4>
            <select name="pekerjaan">
                <option value="mahasiswa">Mahasiswa</option>
                <option value="Wirausaha">Wirausaha</option>
            </select>

            <h4>Upload File</h4>
            <input type="file" name="foto" value="upload_foto">
            <br>
            <input type="button" name="Submit" value="Submit">
        </form>
    </body>
</html>
