<!DOCTYPE html>
<html>
    <head>
        <title>Strong, Emphasis, dan Blockquote</title>
    </head>
    <body>
        <!-- Strong -->
         <p><strong>Perhatian:</strong> Jangan buang sampah sembarangan</p>

         <!-- Blockquote -->
        <blockquote>
            Mensana Incorporesano, Men kesana, Women Kesono

        </blockquote>
        
        <!-- Emphasis -->
        <!-- Quote -->
          <p>Ini adalah tempat <em>nongkrong</em>, bukan tempat untuk <strong>berantem</strong>.</p> Bosku bilang <q>Selalu jaga kesehatan</q>.
    </body>
</html>
